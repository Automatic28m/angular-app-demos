<h1>Angular | AG-Grid Practice 01</h1>
<div *ngIf="loading"
  style="color: white; background-color:black; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <b style="font-size: 4rem;">Loading...</b>
</div>
<div *ngIf="!loading" style="width: 100%; height: 80vh;">
  <!-- {{data | json}} -->
  <!-- <div class="grid" style="display: grid; grid-template-columns: repeat(12, 1fr);">
    <div *ngFor="let photo of data" style="grid-column: span 2;">
      <div>
        <img src={{photo.url}} width="100%">
        <b>{{photo.title}}</b>
      </div>
    </div>
  </div> -->
  <ag-grid-angular class="ag-theme-quartz" style="width: 100%; height: 100%;"
    [rowData]="data" 
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef" 
    [pagination]="true"
    [paginationPageSize]="10">
    [autoSizeStrategy]="autoSizeStrategy"
    (gridReady)="onGridReady($event)"
  </ag-grid-angular>
</div>
<div *ngIf="errMsg"
  style="color: red; font-size: 2rem; background-color:black; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <b>{{errMsg}}</b>
</div>
