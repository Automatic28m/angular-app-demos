<div *ngIf="loading; else elseBlock">
    <div class="w-full h-screen flex items-middle justify-center">
        <span class="loading loading-spinner loading-md"></span>
    </div>
</div>
<ng-template #elseBlock>
    <div class="container p-5 flex flex-col gap-3">
        <div class="header">
            <b class="text-2xl">Dashboard</b>
        </div>
        <div class="divider"></div>
        <div class="stats stats-vertical lg:stats-horizontal shadow w-full">

            <div class="stat">
                <div class="stat-figure">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                    </svg>
                </div>
                <div class="stat-title">All polls</div>
                <div class="stat-value">{{pollsAmount}}</div>
                <!-- <div class="stat-desc">Jan 1st - Feb 1st</div> -->
            </div>

            <div class="stat">
                <div class="stat-figure">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z" />
                    </svg>
                </div>
                <div class="stat-title">Vote amount</div>
                <div class="stat-value">{{pollLogsAmount}}</div>
                <!-- <div class="stat-desc">↗︎ 400 (22%)</div> -->
            </div>

            <div class="stat">
                <div class="stat-figure">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                    </svg>
                </div>
                <div class="stat-title">All users</div>
                <div class="stat-value">{{allRoleAmount}}</div>

                <!-- <div class="stat-desc">↘︎ 90 (14%)</div> -->
            </div>

        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="chart-wrapper shadow-md rounded-xl p-3">
                <canvas baseChart type="pie" width="600px" height="400px" [data]="rolesAmountPieChartData"
                    [options]="rolesAmountPieChartOption"></canvas>
            </div>
            <div class="chart-wrapper shadow-md rounded-xl p-3">
                <!-- <canvas baseChart type="pie" width="600px" height="400px" [data]="rolesAmountPieChartData"
                    [options]="rolesAmountPieChartOption"></canvas> -->
            </div>
        </div>
    </div>
</ng-template>
