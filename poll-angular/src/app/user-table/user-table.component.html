<div class="container p-5">
    <div class="header">
        <b class="text-2xl">User</b>
    </div>
    <div class="divider"></div>
    <!-- Quick filter -->
    <label for="" class="form-control">
        <div class="label">
            <span class="label-text">Quick filter</span>
        </div>
        <input type="text" placeholder="Search..." class="input input-bordered w-full" id="filter-text-box" (input)="onFilterTextBoxChanged()">
    </label>
    <!-- Table -->
    <ag-grid-angular class="ag-theme-quartz mt-3" style="width: 100%; height: 500px;" 
        [rowData]="usersData"
        [columnDefs]="colDefs" 
        [pagination]="true" 
        [paginationPageSize]="10"
        [defaultColDef]="defaultColDef"
        (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
</div>
